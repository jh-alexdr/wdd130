    <body>
        <header>
            <div class="logo">
                <img src="images/rafting-momentum.jpg" alt="Rafting Logo">
            </div>
            <nav>
                <ul>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html" class="active"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contact-info">
                <h1>Contact Information</h1>
                <div class="info-container">
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.4431670493552!2d-78.53700279999998!3d-0.2740893000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d598eca2cbe039%3A0xa76a8b20ee10a33d!2sAyapamba%20Oe2-197%2C%20Quito%20170131!5e0!3m2!1ses-419!2sec!4v1733436521077!5m2!1ses-419!2sec" class="map"></iframe>
                    </div>
                    <div class="contact-details">
                        <p><strong>Address:</strong> Ayapamba Oe2D, Quito City, Ecuador</p>
                        <p><strong>Phone:</strong> (+593) 992957913</p>
                        <p><strong>Email:</strong> contact@jhalexrafting.com</p>
                    </div>
        
                </div>
            </section>        
            

            <section class="team">
                <h2>Along with the best Team</h2>
                <div class="employees">
                    <div class="employee">
                        
                        <img src="images/Employee1.jpg" alt="Frank Potter">
                        <p>Frank Potter</p>
                    </div>

                    <div class="employee">
                        <img src="images/Employee2.jpg" alt="Justin Sierra">
                        <p>Justin Sierra</p>
                    </div>

                    <div class="employee">
                        <img src="images/Employee3.jpg" alt="Sara Reynolds">
                        <p>Sara Reynolds</p>
                      </div>
                </div>
            </section>

            <section class="contact-form">
                <form action="#" method="post">
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                         </div>
                    </div>     
                    <div class="form-group">
                        <label>Purpose of the Message:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label> 
                            <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
                            <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <div class="form-group">
                        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Submit</button>    
                </form>
             </section>
        </main>

        <footer>

            <nav>
                <a href="https://app.moqups.com/h1QPkFffUgIpttTUjvHByjukNCgmgqJq/view/page/ad64222d5">View Wireframe</a>
